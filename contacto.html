                   <h2>Contacto</h2>
                <br>
                    <form>  <!--Creo una forma-->
                        <br>
                        <label for="fname">Nombre completo</label>
                        <br>
                        <input type="text" id="name" name="firstname" placeholder="Juan del Pueblo" onkeyup="validateName()">
                        <span id="name-error">Se requiere nombre</span>
                        <br>                                               
                        <label>Email</label>
                        <br>
                        <input type="text" id="email" name="email" placeholder="ejemplo@gmail.com" onkeyup="validateEmail()">
                        <span id="email-error">Se requiere email</span>
                        <br>
                        <label>Telephone</label>
                        <br>
                        <input type="number" id="phone" name="phone" placeholder="1234567890" onkeyup="validatePhone()">
                        <span id="phone-error">Se requiere teléfono</span>
                        <br>
                        <label for="subject">Comentario ó Pregunta</label>
                        <br>
                        <textarea id="subject" name="subject" placeholder="Escriba aquí" style="height: 200px;" onkeyup="validateMessage()"></textarea>
                        <span id="message-error">Se requiere mensaje</span>
                        <br>
                        <button onclick="return validateForm()">Submit</button>
                        <span id="submitError"></span>
                    </form>
